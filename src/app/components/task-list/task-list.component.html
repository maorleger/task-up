<div class="taskList">
  <md-list>
    <md-list-item *ngFor="let task of tasks; let index = index; trackBy:customTrackBy">
      <task [(task)]="tasks[index]"></task>
    </md-list-item>
  </md-list>
</div>
<div class="addTask">
  <button md-mini-fab (click)="addTask()"><md-icon>create</md-icon></button>
</div>
