<div class="taskList">
  <button 
    md-raised-button 
    class="taskList__editButton"
    (click)="onEditButtonClicked($event)">
      Edit
  </button>
  <md-list>
    <md-list-item *ngFor="let task of tasks">
      <task [isInEditMode]="isInEditMode" [task]="task"></task>
    </md-list-item>
  </md-list>
</div>
